<!DOCTYPE html>
<html>
<head>
<title>Web Store</title>
<link rel="stylesheet" href="/~l351s450/style.css">
</head>
<body">

<h2>Web Store</h2>
<h3>Login</h3>

<form action="/~l351s450/customerBackend.php" onsubmit="validate()" method="POST">
    
    <!-- Credentials-->
    <div class="credentials">
        <label for="user">Username:</label><br>
        <input type="text" id="user" name="user" required><br><br>

        <label for="pass">Password:</label><br>
        <input type="text" id="pass" name="pass" required><br><br><br>
    </div>

    <!--Catalog Options-->
    <!--Since quantity min is 0, no need to check for negative numbers upon form submit-->
    <h3>Catalog</h3>
    <div class="catalog">
        <label for="vehicle1"><b>$120.00</b> Bike</label>
        <input type="number" id="vehicle1" name="vehicle1" min="0" max="20"required><br><br>
        

        <label for="vehicle2"><b>$2500.00</b> Boat</label>
        <input type="number" id="vehicle2" name="vehicle2" min="0" max="20" required=""><br><br>
        
        
        <label for="vehicle3" value="0"><b>$4000.00</b> Car</label>
        <input type="number" id="vehicle3" name="vehicle3" min="0" max="20"required><br><br>
    </div>


    <!--Shipping-->
    <h3><label for="shipping" required>Shipping</label></h3>
    <div class="shipping">
        <select name="shipping" required>
            <option value = "0"><b>Free</b> 7 Day</option>
            <option value = "5"><b>$5.00</b> Three-day</option>
            <option value = "50"><b>$50.00</b> Over-night</option>

        </select><br><br><br>

    </div>

    <div id="form_buttons">
        <button type="reset">Reset</button>
        <button type="submit">Verify</button>
    </div>

</form>
  
<script type="text/javascript" src="/~l351s450/formChecker.js"></script>















</body>
</html>
